<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form id="sign-up-form">
        <label for="email">Email: </label> <br>
        <input type="text" id="email" name="email"> <br>

        <label for="username">Username: </label> <br>
        <input type="text" id="username" name="username"> <br>

        <label for="password">Password: </label> <br>
        <input type="text" id="password" name="password"> <br>

        <input type="button" value="Sign in" onclick="SignUp()"> 
    </form>


    <script>
        var url = "http://localhost:8090/sign-up";

        var emailDocObj = document.getElementById("email");
        var usernameDocObj = document.getElementById("username");
        var passwordDocObj = document.getElementById("password");

        function SignUp(){
            var userData = {
                "email":emailDocObj.value,
                "username":usernameDocObj.value,
                "password":passwordDocObj.value
            };

            fetch(url, {
                method: "POST", 
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(userData)
            })
            .then((response) => {
                alert(response.json())
                document.getElementById("sign-up-form").reset();
            })
            .catch(function (error){
                console.error("post-req error: ", error)
            });
        }
    </script>
</body>
</html>
